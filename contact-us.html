		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>instock</title>
		<link rel="stylesheet" href="dist/css/fullpage.min.css" />

	<body>
		<div id="fullpage">
			<section class="section c-flex">
				<div class="e-eight">
					<img src="img/Path-330.svg" alt="" />
				</div>
				<header>
					<div class="header">
						<div>
							<input type="checkbox" id="menu_checkbox" />
							<label for="menu_checkbox" class="menu_checkbox">
								<div></div>
								<div></div>
								<div></div>
							</label>
						</div>
						<div class="site-identity">
							<img src="img/Logo.svg" alt="" />
						</div>
						<nav>
							<div class="menu-container">
								<ul class="menu">
									<li><a href="#4">For Sellers</a></li>
									<li>
										<a href="" class="btn">Grow with Us</a>
									</li>
								</ul>
							</div>
						</nav>
					</div>
				</header>
				<main>
					<div class="container contact-us">
						<h2>Join the happy Instock family.</h2>
						<form
							action="/"
							id="myForm"
							name="form1"
							class="contact-form"
						>
							<label for="nameofbusiness">Business Name</label>
							<input
								type="text"
								id="nameofbusiness"
								name="nameofbusiness"
								required
							/>
							<label for="addressofb">Business Address</label>
							<input
								type="text"
								id="addressofb"
								name="addressofb"
								required
							/>
							<div class="d-flex-row">
								<div class="d-flex-column">
									<label for="city">City</label>
									<input
										type="text"
										id="city"
										name="city"
										required
									/>
								</div>
								<div class="d-flex-column">
									<label for="pincode">Pincode</label>
									<input
										type="text"
										id="pincode"
										name="pincode"
										pattern="[0-9]{1}[0-9]{2}[0-9]{3}"
										required
									/>
								</div>
							</div>
							<div class="d-flex-row">
								<div class="d-flex-column">
									<label for="ownername">Owner Name</label>
									<input
										type="text"
										id="ownername"
										name="ownername"
										required
									/>
								</div>
								<div class="d-flex-column">
									<label for="mobilenumber"
										>Mobile number</label
									>
									<input
										type="text"
										id="mobilenumber"
										name="mobilenumber"
										pattern="[1-9]{1}[0-9]{9}"
										required
									/>
								</div>
							</div>
							<div class="d-flex-row">
								<a href="/" class="btn-outline">Back</a>
								<button class="btn">Submit</button>
							</div>
						</form>
					</div>
				</main>
				<footer>
					<div class="footer container">
						<img src="img/Logo.svg" alt="" />
						<div class="footer-links">
							<a href="" class="d-none">Contact Us</a>
							<div class="contact">
								<a href="tel:+917576030303">+91 7576 030303</a>
								<a href="mailto:hello@theinstock.in"
									>hello@theinstock.in</a
								>
